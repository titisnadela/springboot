<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring MVC Form Handling</title>
</head>
<body>

<h2>Submitted Student Information</h2>
<table>
    <tr>
        <td>Name</td>
        <td><span th:text="${name}" /></td>
    </tr>
    <tr>
        <td>Age</td>
        <td><span th:text="${age}" /></td>
    </tr>
    <tr>
        <td>ID</td>
        <td><span th:text="${id}" /></td>
    </tr>
</table>
</body>
</html>
