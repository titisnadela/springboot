<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring MVC Form Handling</title>
</head>
<body>

<h2>Submitted Teacher Information</h2>
<table>
  <tr>
    <td>Name</td>
    <td><span th:text="${name}" /></td>
  </tr>
  <tr>
    <td>No Pegawai</td>
    <td><span th:text="${noPegawai}" /></td>
  </tr>

</table>
</body>
</html>
